<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-style Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 80%;
            max-width: 980px;
            gap: 60px;
            align-items: center;
        }

        .logo-section {
            flex: 1;
        }

        .logo {
            width: 300px;
            margin-bottom: -30px;
        }

        .tagline {
            font-size: 24px;
            line-height: 28px;
            color: #1c1e21;
        }

        .login-form {
            flex: 1;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
        }

        input {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
        }

        input:focus {
            outline: none;
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }

        .login-button {
            background-color: #1877f2;
            color: white;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .login-button:hover {
            background-color: #166fe5;
        }

        .links {
            text-align: center;
            margin: 16px 0;
        }

        a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .divider {
            border-bottom: 1px solid #dadde1;
            margin: 20px 0;
        }

        .create-account {
            background-color: #42b72a;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .create-account:hover {
            background-color: #36a420;
        }

        .error-message {
            color: #ff4444;
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Logo" class="logo">
            <p class="tagline">Connect with friends and the world around you.</p>
        </div>

        <div class="login-form">
            <form id="loginForm">
                <div id="errorMessage" class="error-message"></div>
                <input type="email" id="email" placeholder="Email address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-button">Log In</button>
                <div class="links">
                    <a href="#" id="forgotPassword">Forgot password?</a>
                </div>
                <div class="divider"></div>
                <button type="button" class="create-account" id="createAccount">Create New Account</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth-compat.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCBg6RQXIiC2BKE2HjzochEeiajc7fBnZA",
            authDomain: "bookswap-bac8b.firebaseapp.com",
            projectId: "bookswap-bac8b",
            storageBucket: "bookswap-bac8b.firebasestorage.app",
            messagingSenderId: "145814837614",
            appId: "1:145814837614:web:7d52eb3c29fe659688097f",
            measurementId: "G-Q33CEMLPZ5"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const createAccountBtn = document.getElementById('createAccount');
        const forgotPasswordLink = document.getElementById('forgotPassword');

        // Login Handler
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            
            const email = emailInput.value;
            const password = passwordInput.value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Login successful
                    console.log('Logged in:', userCredential.user);
                    alert('Successfully logged in!');
                    // Redirect to dashboard
                    // window.location.href = '/dashboard.html';
                })
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Create Account Handler
        createAccountBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log('Account created:', userCredential.user);
                    alert('Account created successfully!');
                })
                .catch((error) => {
                    showError(error.message);
                });
        });

        // Password Reset Handler
        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            const email = prompt('Please enter your email address:');
            
            if (email) {
                auth.sendPasswordResetEmail(email)
                    .then(() => {
                        alert('Password reset email sent!');
                    })
                    .catch((error) => {
                        showError(error.message);
                    });
            }
        });

        // Auth State Listener
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('User logged in:', user.email);
            } else {
                console.log('User logged out');
            }
        });

        // Error Handling
        function showError(message) {
            errorMessage.textContent = message;
            setTimeout(() => {
                errorMessage.textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>
